<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/icons/dashboard.svg" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="upper-nav">
            <div class="search-bar-wrapper">
                <label for="search-bar"><img src="./images/icons/search.svg" alt=""></label>
                <input type="search" name="search-bar" id="search-bar">
            </div>
            <div class="user-part-wrapper">
                <div class="user-settings">
                    <img src="./images/icons/notifications-off.svg" alt="">
                    <img src="./images/icons/light-mode.svg" alt="">
                </div>
                <div class="user-profile">
                    <img src="./images/profile-pictures/pepe.webp" alt="" class="profile-picture">
                    <h4>Thiago Pereira</h4>
                </div>
            </div>
        </div>
        <div class="lower-nav">
            <div class="greeting">
                <img src="./images/profile-pictures/pepe.webp" alt="" class="profile-picture large">
                <div class="message">
                    <p>Hi there,</p>
                    <h1>Thiago Pereira (@thiagop0)</h1>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <div class="title">
            <ul>
                <li>
                    <div class="image-wrapper"><img src="./images/icons/dashboard.svg" alt=""></div>
                    <h1>Dashboard</h1>
                </li>
            </ul>
        </div>
        <div class="options user-options">
            <ul>
                <li>
                    <div class="image-wrapper"><img src="./images/icons/home.svg" alt=""></div>
                    <p>Home</p>
                </li>
                <li>
                    <div class="image-wrapper"><img src="./images/icons/profile.svg" alt=""></div>
                    <p>Profile</p>
                </li>
                <li>
                    <div class="image-wrapper"><img src="./images/icons/messages.svg" alt=""></div>
                    <p>Messages</p>
                </li>
                <li>
                    <div class="image-wrapper"><img src="./images/icons/history.svg" alt=""></div>
                    <p>History</p>
                </li>
                <li>
                    <div class="image-wrapper"><img src="./images/icons/tasks.svg" alt=""></div>
                    <p>Tasks</p>
                </li>
                <li>
                    <div class="image-wrapper"><img src="./images/icons/communitites.svg" alt=""></div>
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="options settings-options">
            <ul>
                <li>
                    <div class="image-wrapper"><img src="./images/icons/settings.svg" alt=""></div>
                    <p>Settings</p>
                </li>
                <li>
                    <div class="image-wrapper"><img src="./images/icons/support.svg" alt=""></div>
                    <p>Support</p>
                </li>
                <li>
                    <div class="image-wrapper"><img src="./images/icons/privacy.svg" alt=""></div>
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content"></div>
</body>

</html>
